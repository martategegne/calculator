<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marta Tegegne Mamo">
    <meta name="description" content="Free online calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
<!-- my favicon goes here-->
    <link rel="icon" type="image/x-icon" href="Screenshot 2025-12-09 061211.png">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-operand"></div>
            <div class="current-operand">0</div>
        </div>

        <div class="buttons-grid">
            <button class="clear">clr</button>
            <button class="clear span-two">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">Ã—</button>

            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>

            <button class="decimal">.</button>
            <button class="number">0</button>
            <button class="equals">=</button>
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
